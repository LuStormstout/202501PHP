<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <h1>购物车</h1>
</header>

<main>
    <!-- 我要写一个购物车的功能 -->
    <!-- 1、我首先需要展示商品列表，每个商品有商品名称、商品价格和加入购物车按钮, 那我就需要去写对应的 HTML 结构以及 CSS 样式 -->
    <!-- 2、我需要给每个商品的加入购物车按钮绑定点击事件，当点击加入购物车按钮时，将商品加入购物车 -->
    <!-- 3、我需要展示购物车中的商品列表，每个商品有商品名称、商品价格和删除按钮 -->
    <!-- 4、我需要计算购物车中的商品总价 -->
    <!-- 5、我需要给购物车中的商品绑定删除事件，当点击删除按钮时，将商品从购物车中删除 -->
    <!-- ... -->
    <section id="product-list">
        <h2>商品列表</h2>
        <div class="product" data-id="1" data-name="MacBook Pro" data-price="10000">
            <p>商品名称: <strong>MacBook Pro</strong></p>
            <p>商品价格: <strong>¥ 10000</strong></p>
            <div class="product-image">
                <img src="../html/code/01.png" alt="">
            </div>
            <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product" data-id="2" data-name="iPad Pro" data-price="5000">
            <p>商品名称: <strong>iPad Pro</strong></p>
            <p>商品价格: <strong>¥ 5000</strong></p>
            <div class="product-image">
                <img src="../html/code/01.png" alt="">
            </div>
            <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product" data-id="3" data-name="iPhone 16 Pro" data-price="10000">
            <p>商品名称: <strong>iPhone 16 Pro</strong></p>
            <p>商品价格: <strong>¥ 10000</strong></p>
            <div class="product-image">
                <img src="../html/code/01.png" alt="">
            </div>
            <button class="add-to-cart">加入购物车</button>
        </div>
    </section>

    <section id="cart">
        <h2>购物车</h2>
        <ul id="cart-items">
            <!-- 动态生成购物车商品列表 -->
        </ul>
        <p id="total-price">总价: ¥ 0</p>
    </section>

    <!-- 引入脚本文件 -->
    <script src="./script.js"></script>
</main>
</body>
</html>
